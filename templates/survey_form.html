<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Spending Survey</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Tolu's Spending Survey</h1>
        <form action="/submit" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <input type ="option" id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
            
            
            <label for="income">Monthly Income ($):</label>
            <input type="number" id="income" name="income" required>
            
            
            <label for="spending">Monthly Spending ($):</label>
            <input type="number" id="spending" name="spending" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
